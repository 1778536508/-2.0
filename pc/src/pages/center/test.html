<div class="center">

</div>

            type: "POST",
            url: 'http://192.168.1.41:8080/ichMaster/getIchMasterByUserId',
            data: {params: {status:3}},

            async: true,
            beforeSend:function () {

            success: function (data) {

            }

        // callback(options);

})
