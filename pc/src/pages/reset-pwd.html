<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/system.js"></script>
    <script src="../assets/js/login.js"></script>
</head>

<body>
<!--<div class="header fixed" id="home-header"></div>-->

<div class="header fixed" id="home-header"></div>
<!--//End header -->


<div class="box_layer">
    <div class="item login" style="display: none;">
        <form class="form_area" action="">
            <div class="title">登录<span class="close"></span></div>
            <div class="group error">
                <div class="name"><span>昵&nbsp;&nbsp;称</span></div>
                <div class="area">
                    <input class="ipt" name="loginName" type="text" placeholder="请输入昵称">
                </div>
            </div>
            <div class="group error">
                <div class="name"><span>密&nbsp;&nbsp;码</span></div>
                <div class="area">
                    <input class="ipt" type="text" name="password" placeholder="请输入密码">
                    <a class="forget js-to-reset" href="javascript:;">忘记登录密码</a>
                    <div class="error_txt">手机号或密码错误</div>
                </div>
            </div>
            <div class="group">
                <div class="name">&nbsp;</div>
                <div class="area">
                    <input class="btn" type="button" value="登录" onclick="login()">
                    <a class="arrow_right js-to-register" href="javascript:;">暂无账号，去注册</a>
                </div>
            </div>
        </form>
    </div>
    <!--//End 登录-->
    <div class="item register" style="display: block;">
        <form action="" class="form_area">
            <div class="title">注册<span class="close"></span></div>
            <div class="group error">
                <div class="name"><span>用户名</span></div>
                <div class="area">
                    <input type="text" class="ipt" value="">
                    <div class="error_txt">用户名错误</div>
                </div>
            </div>
            <div class="group error">
                <div class="name"><span>手机号</span></div>
                <div class="area">
                    <input type="text" class="ipt" value="">
                    <div class="error_txt">手机号错误</div>
                </div>
            </div>
            <div class="group error">
                <div class="name"><span>验证码</span></div>
                <div class="area">
                    <input type="text" class="ipt" value="" maxlength="10">
                    <div class="code">
                        <span>获取验证码</span>
                    </div>
                    <div class="error_txt">验证码错误或过期</div>
                </div>
            </div>
            <div class="group error">
                <div class="name"><span>密码</span></div>
                <div class="area">
                    <input type="password" class="ipt" value="">
                    <div class="error_txt">密码长度2-20位，支持数字和大小写字母</div>
                </div>
            </div>

            <div class="group policy">
                <div class="name">&nbsp;</div>
                <div class="area">
                    <label for="policy"><input id="policy" type="checkbox">我已仔细阅读并同意《法律声明及隐私权政策》</label>
                </div>
            </div>
            <div class="group" style="margin-bottom: 0">
                <div class="name">&nbsp;</div>
                <div class="area">
                    <input class="btn" type="submit" value="注册">
                    <a class="arrow_right js-to-login" href="javascript:;">已有账号，去登录</a>
                </div>
            </div>
        </form>
    </div>
    <!--//End 注册-->
    <div class="item reset" style="display: none;">
        <form action="" class="form_area">
            <div class="title">重置密码<span class="close"></span></div>
            <div class="group error">
                <div class="name"><span>手机号</span></div>
                <div class="area">
                    <input type="text" class="ipt" value="">
                    <div class="error_txt">手机号错误</div>
                </div>
            </div>
            <div class="group error">
                <div class="name"><span>验证码</span></div>
                <div class="area ">
                    <input type="text" class="ipt" value="" maxlength="10">
                    <div class="code">
                        <span>获取验证码</span>
                    </div>
                    <div class="error_txt">验证码错误</div>
                </div>
            </div>
            <div class="group error">
                <div class="name"><span>新密码</span></div>
                <div class="area">
                    <input type="password" class="ipt" value="">
                    <div class="error_txt">密码长度2-20位，支持数字和大小写字母</div>
                </div>
            </div>
            <div class="group" style="margin-top:20px;margin-bottom: 0;">
                <div class="name">&nbsp;</div>
                <div class="area">
                    <input class="btn" type="submit" value="确认">
                    <a class="arrow_right js-to-login" href="javascript:;">去登录</a>
                </div>
            </div>
        </form>
    </div>
    <!--//End 重置密码-->
    <div class="overbg0" style="z-index:11;"></div>
</div>

</body>
<script>
    $(function () {
        homePage.init();

        //底部证书
        $('.certificate').on('click', function () {
            var str = '<div class="modal_video" style="display: none;">' +
                '<div class="content">' +
                '<div class="main"><img style="margin-left:-400px;margin-top:-342px;" src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/index/20170612.jpg" alt=""></div>' +
                '</div>' +
                '<div class="overbg0"></div>' +
                '</div>';
            var body = $('body');
            body.append(str).css('overflow', 'hidden');
            var modal = $('.modal_video');
            modal.fadeIn(100);
            body.on('click', '.overbg0', function () {
                modal.fadeOut(200).remove();
                body.css('overflow', '');
            });
            return false;
        });

    })
</script>
</html>
