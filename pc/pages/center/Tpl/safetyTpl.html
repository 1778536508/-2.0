<!--安全设置-->
<div class="account safety">
    <h1>个人资料</h1>
    <div class="main">
        <div class="form-group">
            <div class="label">原密码</div>
            <div class="control">
                <input id="old-password" class="ipt" type="text" placeholder="请输入原密码">
            </div>
        </div>
        <!-- //End 原密码 -->

        <div class="form-group">
            <div class="label">新密码</div>
            <div class="control">
                <input id="new-password" class="ipt" type="text" placeholder="请输入新密码">
             </div>
        </div>
        <!-- //End 新密码 -->

        <div class="form-group">
            <div class="label">密码确认</div>
            <div class="control">
                <input id="affirm-password" class="ipt" type="text" placeholder="请再次输入新密码">
            </div>
        </div>
        <!-- //End 密码确认 -->

        <div class="form-group">
            <div class="label"></div>
            <div class="control">
                <a id="save" class="save" href="">保存</a>
            </div>
        </div>
        <!--//End 保存-->

        <div class="cancel">取消</div>


    </div>
</div>
